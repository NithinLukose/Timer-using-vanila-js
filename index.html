<!DOCTYPE html>
<html>
    
    <head>
    
        
        <title>Timer</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
    </head>
    <body>
    
        <div class="container" id="timer">
            
            <form id="timerInput" name="timerinput">
                <div class="row justify-content-center">


                    <div class="col-sm-3">
                        <label for="hour">hour</label>
                        <input type="text" name="hour" id="hour" placeholder='0'>

                    </div>
                    <div class="col-sm-3">

                        <label for="min">min</label>
                        <input type="text" name="min" id="min" placeholder='0'>

                    </div>
                    <div class="col-sm-3">

                        <label for="sec">sec</label>
                        <input type="text" name="sec" id="sec" placeholder='0'>

                    </div>




                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-12 text-center">
                    
                        <button type="submit" class="btn btn-primary">start</button> 
                        
                    </div>
                    
                    
                </div>
            </form>
                    
        </div>
        <br>
        <div class="container" id="showTimer">
            
            <div class="row justify-content-center">
            
                <div class="col-lg-4">
                
                    <div class="card">
                      <div class="card-body text-center" id="hours"></div>
                    </div>
                        
                </div>
                <div class="col-lg-4">
                
                    <div class="card">
                      <div class="card-body text-center" id="mins"></div>
                    </div>
                        
                </div>
                <div class="col-lg-4">
                
                    <div class="card" >
                      <div class="card-body text-center" id="secs"></div>
                    </div>
                        
                </div>
                
                
                
            </div>
            
        </div>
        
        <script src="pubsub.js"></script>
        <script src="index.js"></script>
        <script src="startTimer.js"></script>
        
    </body>
</html>
